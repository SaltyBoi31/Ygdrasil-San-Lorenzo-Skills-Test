        <div class="container">
            <div class="text_container">
                <h1 class="home_text">Your Feedback Matters</h1>
                <p class="home_text">Got any suggestions or reports?
                    Fill up this form and we'll get back to you!
                </p>
            </div>
            <div class="form_container" id="form_container">
            <form id="feedback_form">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Your Name"><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" placeholder="Your Email"><br>
                <label for="subject">Subject:</label><br>
                <select id="subject" name="subject">
                    <option value="Error">Website Error</option>
                    <option value="Suggest">Suggestions</option>
                    <option value="Others">Others</option>
                </select><br>
                <label for="message">Message</label><br>
                <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea><br>
                <div id="form_message" style="color:red; margin-bottom:10px;"></div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="form_script.js"></script>
